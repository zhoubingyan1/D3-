<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3practise</title>
	<style>
		body{ font: 12px Arial;}
		path{
		    stroke: steelblue;
		    stroke-width: 2;
		    fill: none;
		}
		.axis path,
		.axis line{
		    fill: none;
		    stroke: grey;
		    stroke-width: 1;
		    shape-rendering: crispEdges;
		}
	</style>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<svg>
		<rect></rect>
	</svg>
	<script>
		var dataset = [2.2 , 2.1 , 1.7 , 1.3 ,0.9];

		var linear = d3.scale.linear()
			.domain([0,d3.max(dataset)])
			.range([0,250]);
		var rectHeight = 25; //每个矩形所占的像素高度(包括空白)
		var body =d3.select("body");
		var svg = body.select("svg");
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x",20)
			.attr("y",function(d,i){
				return i*rectHeight
			})
			.attr("width",function(d){
				return linear(d); //在这里用比例尺
			})
			.attr("height",rectHeight-2)
			.attr("fill","steelblue");	
	</script>
</body>
</html>
