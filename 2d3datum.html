<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3practise</title>
	<style>
		body{ font: 12px Arial;}
		path{
		    stroke: steelblue;
		    stroke-width: 2;
		    fill: none;
		}
		.axis path,
		.axis line{
		    fill: none;
		    stroke: grey;
		    stroke-width: 1;
		    shape-rendering: crispEdges;
		}
	</style>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<p>apple</p>
	<p>pear</p>
	<p>banana</p>
	<script>
		var str = "china";
		var body = d3.select("body");
		var p = body.selectAll("p");
		p.datum(str);
		p.text(function(d,i){
    		return "第 "+ i + " 个元素绑定的数据是 " + d;
		})
	</script>
</body>
</html>
