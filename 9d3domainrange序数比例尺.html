<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3practise</title>
	<style>
		body{ font: 12px Arial;}
		path{
		    stroke: steelblue;
		    stroke-width: 2;
		    fill: none;
		}
		.axis path,
		.axis line{
		    fill: none;
		    stroke: grey;
		    stroke-width: 1;
		    shape-rendering: crispEdges;
		}
	</style>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<!-- <svg>
		<rect></rect>
		<rect></rect>
	</svg> -->
	<script>
		var index = [0,1,2,3,4];
		var color = ["red" , "blue", "green","yellow","block"];
		var ordinal = d3.scale.linear()
			.domain(index)
			.range(color);
		ordinal(0); //返回red
		console.log(ordinal(0))	;
	</script>
</body>
</html>
